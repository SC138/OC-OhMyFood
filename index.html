<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icones -->
    <script src="https://kit.fontawesome.com/b6b9b4aaa5.js" crossorigin="anonymous"></script>
    <!-- fichier CSS -->
    <link rel="stylesheet" href="asset/css/style.css">
    <!-- titre -->
    <title>OhMyFood</title>
</head>
<body>
    <!-- logo -->
    <header>
        <a href="index.html">
            <img class="logo" src="asset/pictures/logo/ohmyfood.png" alt="Logo OhMyFood">
        </a>
    </header>

    <main>
        <!-- Barre de recherche -->
        <div class="location">
            <form class="location-form" action="index.html">
                <div class="location-form-bloc">
                    <label for="search">
                        <i class="fa-solid fa-location-dot location-icon"></i>
                    </label>
                    <input class="location-form-searchBar" type="text" name="localisation" id="search" placeholder="Paris, Belleville">
                </div>
            </form>
        </div>

        <!-- Explorer nos restaurants -->
        <section class="explore">
            <div class="explore-bloc">
                <h1 class="explore-title">Réservez le menu qui vous convient</h1>
                <p class="explore-text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <a href="#" class="explore-btn">Explorer nos restaurants</a>
            </div>
        </section>

        <!-- Fonctionnement -->
        <section class="functioning">
            <h2 class="functioning-title">Fonctionnement</h2>
            <div class="functioning-bloc">
                <div>
                    <a href="#" class="functioning-card">
                        <p class="card-number">1</p>
                        <i class="fa-solid fa-mobile-screen-button functioning-icon"></i>
                        <h3 class="functioning-card-title">Choisissez un restaurant</h3>
                    </a>
                </div>

                <div>
                    <a href="#" class="functioning-card">
                        <p class="card-number">2</p>
                        <i class="fa-solid fa-list-ul functioning-icon"></i>
                        <h3 class="functioning-card-title">Composez votre menu</h3>
                    </a>
                </div>

                <div>
                    <a href="#" class="functioning-card">
                        <p class="card-number">3</p>
                        <i class="fa-solid fa-store functioning-icon"></i>
                        <h3 class="functioning-card-title">Dégustez au restaurant</h3>
                    </a>
                </div>

            </div>
        </section>



    </main>


</body>
</html>
